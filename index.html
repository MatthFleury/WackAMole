<html>
	<head>
		<link href="main.css" rel="stylesheet" type="text/css"/>
		<script src="main.js" type="text/javascript"></script>
		<script src="jquery-2.1.0.min.js" type="text/javascript"></script>
	</head>
	<body>
		<article id="launcher">
			<article class="mybutton" id="start"  onClick="gamestart()">JOUER</article>
			<br/>
			<article class="mybutton" id="scoreboard" onClick="scoreBoard()">SCORES</article>
		</article>
		<article id="gameEnd" style="display: none;">
			<p class="scoreTab" style="margin-top:-40px;">
				Score: <span id="scoreEnd">0</span> points !
			</p>
			<p class="scoreTab">
				Tableau des scores : </br>
				<span id="score1">0</span> points !</br>
				<span id="score2">0</span> points !</br>
				<span id="score3">0</span> points !</br>
				<span id="score4">0</span> points !</br>
				<span id="score5">0</span> points !</br>
			</p>
			<article class="mybutton" id="start"  onClick="begin()">Rejouer</article><br/>
			<!--<article class="mybutton" id="scoreboard" onClick="scoreBoard()">Scores</article></br>-->
			<article class="mybutton" id="back2"  onClick="back(0)">Accueil</article>
		</article>
		<!--
		<article id="gameBegin" style="display: none;">
			<p style="font-size:100px;border: 0px;">Start!</p>
		</article>
		-->
		<section id="grid" style="display: none;">
			<ul>
			</ul>
			<section id="scoreBackground">
			<article class="scoreShow">
				SCORE: <span id="score">0</span> points !
			<br/>
				Temps restant: <span id="gameTimeOut">0</span> s !
			<br/>
			<article class="mybutton" id="pause"  onClick="pause()">Pause</article>
			<article class="mybutton" id="back"  onClick="back(1)">Ecran titre</article>
			<br/>
			</article>
			</section>
		</section>
		<article id="scoreBoardArt" style="display: none;">
			<p class="scoreTab">
				<span id="scoreTitle">Meilleurs scores :</span></br>
				<span id="scoreB1">0</span> points !</br>
				<span id="scoreB2">0</span> points !</br>
				<span id="scoreB3">0</span> points !</br>
				<span id="scoreB4">0</span> points !</br>
				<span id="scoreB5">0</span> points !</br>
			</p>
			
			<article class="mybutton" id="back"  onClick="back(2)">RETOUR</article>
		</article>
	</body>
</html>
